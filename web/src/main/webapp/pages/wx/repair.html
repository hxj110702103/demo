<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <link type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft YaHei","\9ED1\4F53",Arial,sans-serif;
            color: #222;
        }
        .user_info{
            height: 25px;
            line-height: 25px;
            background-color: #f8f8f8;
            font-size: 12px;
            padding: 0 20px;
            color: #999;
        }
        .banner {
            position: relative;
            margin-bottom: 18px;
            line-height: 1;
        }
        .carousel-indicators {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 5;
            margin: 0;
            list-style: none;
        }
        .carousel-indicators li {
            display: block;
            float: left;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            text-indent: -999px;
            border-radius: 5px;
        }
        .carousel-indicators .active {
            color: #C81623;
            background-color: #fff;
        }
        .carousel-inner {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 150px;
        }
        .carousel-inner .active {
            display: block!important;
        }
        .carousel-inner .item {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            transition: 0.6s ease-in-out left;
        }
        .carousel-inner .item img {
            width: 100%
        }
        .weui-uploader__file, .weui-uploader__input-box{
            width: 108px;
            height: 108px;
            position: relative;
        }
        .delete_btn {
            position: absolute;
            right: 4px;
            top: 4px;
            color: #C81623;
            font-size: 16px!important;
        }
        .repair_btn {
            width: 100%;
            position: absolute;
            bottom: 80px;
            overflow: hidden;
            padding: 10px 0px;
        }
        .repair_btn .item_btn {
            float: left;
            width: 33%;
            height: 70px;
            line-height: 70px;
            text-align: center;
        }
        .repair_btn i {
            font-size: 40px;
        }
        @font-face {
            font-family: 'iconfont';  /* project id 271690 */
            src: url('//at.alicdn.com/t/font_ievs7oz1k5nopqfr.eot');
            src: url('//at.alicdn.com/t/font_ievs7oz1k5nopqfr.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_ievs7oz1k5nopqfr.woff') format('woff'),
            url('//at.alicdn.com/t/font_ievs7oz1k5nopqfr.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_ievs7oz1k5nopqfr.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:20px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page__hd">
        <div class="user_info">欢迎回来hxj18233138990</div>
        <div class="banner">
            <ol class="carousel-indicators">
                <li data-target="" data-slide-to="0" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="active item">
                    <img src="../../images/banner.jpg" height="150px">
                </div>
            </div>
        </div>
    </div>

    <div class="page_bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../../images/1.jpg)"><i class="iconfont delete_btn">&#xe616;</i></li>
                                <li class="weui-uploader__file" style="background-image:url(../../images/2.jpg)"><i class="iconfont delete_btn">&#xe616;</i></li>
                                <li class="weui-uploader__file" style="background-image:url(../../images/3.jpg)"><i class="iconfont delete_btn">&#xe616;</i></li>
                                <li class="weui-uploader__file  weui-uploader__file_status" style="background-image:url(../../images/4.jpg)">
                                    <i class="iconfont delete_btn">&#xe616;</i>
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../../images/5.jpg)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="repair_btn">
            <div class="item_btn cancel">
                <img src="../../images/WX-H5-16.png" width="32px"/>
            </div>
            <div class="item_btn">
                <img src="../../images/WX-H5-12.png" width="60px"/>
            </div>
            <div class="item_btn next">
                <img src="../../images/WX-H5-13.png" width="40px"/>
            </div>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item">
            <i class="iconfont">&#xe61a;</i>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                    <i class="iconfont">&#xe619;</i>
                </span>
            <p class="weui-tabbar__label">我</p>
        </a>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('.item_btn.next').click(function () {
            window.location.href='/user/voice.do'
        })
    })
</script>
</body>
</html>
